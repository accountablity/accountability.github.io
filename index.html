---
layout: default
---

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Accountability</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
  </head>
  <body>
    <p></p>
    <h2>House Members</h2>

    <table class="pure-table">
      <thead>
          <tr>
              <th>State</th>
              <th>District</th>
              <th>Name</th>
              <th>Party</th>
              <th>Video</th>
              <th>Opponent</th>
          </tr>
      </thead>
      <tbody>
          {% for member in site.data.house %}
          <tr>
              <td>{{ member.state }}</td>
              <td>{{ member.district }}</td>
              <td>{{ member.name }}</td>
              <td>{{ member.party }}</td>
              <td>
                {% if member.video %}
                  <iframe width="560" height="315" src="{{ member.video }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                {% endif %}
              </td>
              <td><a href="{{ member.opponent_link }}" target="_blank">{{ member.opponent_name }}</a></td>
          </tr>
          {% endfor %}
      </tbody>
    </table>
  </body>
</html>
